--- # Pull Jenkins Image and Run

- name: Building Jenkins Docker Image
  become: no
  docker_image:
    path: "{{ playbook_dir }}"
    name: ggnanasekaran77/nginxlb
    push: yes
    force: yes

- name: Starting NginxLB Container
  become: no
  docker_container:
    name: nginxlb
    image: ggnanasekaran77/nginxlb
    recreate: yes
    pull: yes
    volumes:
      - /opt/app/ansible/python27
    ports:
      - 8000:80
      - 8443:443

